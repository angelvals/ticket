<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cargill Ticket Service</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
<body>
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/img/clogo.png" width="80" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#ticket">Ticket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#report">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Full Page Image Header with Vertically Centered Content -->
    <div data-spy="scroll" data-target="#navbar" data-offset="0">
      <header class="full-section">
        <div class="background-logo"></div>
        <!--div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-12 text-center">
              <h1 class="font-weight-light">Test database</h1>
              <p class="lead">Landing page for a database testing</p>
            </div>
          </div>
        </div-->
      </header>

      <section id="ticket" class="py-5 section">
        <div class="container">
          <form id="userForm">
            <div class="form-group">
              <h2>Create report:</h2>
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="msg">Issue</label>
              <textarea id="msg" rows="3" class="form-control noresize" name="msg" required></textarea>
            </div>
            <div class="form-group">
              <label for="id_observacion">Tipo de Observacion</label>
              <select id="id_observacion" class="selectpicker form-control" name="id_observacion" required title="Selecciona uno..."></select>
            </div>
            <div class="form-group">
              <label for="id_peligro">Peligro Identificado</label>
              <select id="id_peligro" class="selectpicker form-control" name="id_peligro" required multiple data-max-options="2" title="Selecciona uno, maximo 2..."></select>
            </div>
            <button type="submit" class="btn btn-primary">Send Report</button>
          </form>
        </div>
      </section>

      <section id="report" class="py-5 section" style="background-color:dimgrey;color: white;">
        <div class="container" style="background-color: white; padding: 15px; border-radius: 25px;">
          <h2 style="color: black; padding: 10px;">Data saved:</h2>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Message</th>
                  <th scope="col">Observaciones</th>
                  <th scope="col">Peligros</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="dataBody">
                <!--All the data saved goes in here-->
              </tbody>
            </table>
          </div>
          <button class="btn btn-primary" onclick="getData()">Get data</button>
          <button class="btn btn-warning" onclick="clearDB()">Clear table</button>
        </div>
      </section>
    </div>

    <!--Modals-->
    <div class="modal fade" id="ticketModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update report #<span id="reportId"></span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name-text" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="name-text">
              </div>
              <div class="form-group">
                <label for="email-text" class="col-form-label">Email address:</label>
                <input type="email" class="form-control" id="email-text">
              </div>
              <div class="form-group">
                <label for="issue-text" class="col-form-label">Issue:</label>
                <textarea class="form-control noresize" id="issue-text"></textarea>
              </div>
              <div class="form-group">
                <label for="update_observacion">Tipo de Observacion</label>
                <select id="update_observacion" class="form-control" name="update_observacion" required title="Selecciona uno...">
                  <option value="" selected disabled>Selecciona uno...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="update_peligro">Peligro Identificado</label>
                <select id="update_peligro" class="selectpicker form-control" name="update_peligro" required multiple data-max-options="2" title="Selecciona uno, maximo 2..."></select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="updateTicket()">Save</button>
          </div>
        </div>
      </div>
    </div>
</body>
  <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/popper.js/1.0.0-beta.3/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</html>
