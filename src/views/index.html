<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Test</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
<body>
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/img/clogo.png" width="80" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Full Page Image Header with Vertically Centered Content -->
    <section class="py-5 section" style="margin-top:30px">
      <div class="container">
        <form id="productForm">
          <div class="form-group">
            <h2>Crear producto:</h2>
          </div>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" placeholder="Ingresa nombre" required>
          </div>
          <div class="form-group">
            <label for="msg">Descripcion</label>
            <textarea rows="3" class="form-control noresize" name="msg" required></textarea>
          </div>
          <div class="form-group">
            <label for="id_cat">Categoria</label>
            <select class="form-control" id="id_cat" required name="id_cat" title="Selecciona una..."></select>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </section>

    <section class="py-5 section" style="background-color:dimgrey;color: white;">
      <div class="container" style="background-color: white; padding: 15px; border-radius: 25px;">
        <h2 style="color: black; padding: 10px;">Productos:</h2>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Categoria</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="dataBody">
              <!--All the data saved goes in here-->
            </tbody>
          </table>
        </div>
        <button class="btn btn-primary" onclick="getData()">Actualizar</button>
      </div>
    </section>

    <section class="py-5 section" style="margin-top:30px">
      <div class="container">
        <form id="categoryForm">
          <div class="form-group">
            <h2>Crear categoria:</h2>
          </div>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="form-group">
            <label for="msg">Descripcion</label>
            <textarea rows="3" class="form-control noresize" name="msg" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </section>

    <!--Modals-->
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Actualiza producto #<span id="productoId"></span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="productUForm">
              <div class="form-group">
                <h2>Actualizar producto:</h2>
              </div>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" placeholder="Ingresa nombre" required>
              </div>
              <div class="form-group">
                <label for="msg">Descripcion</label>
                <textarea rows="3" class="form-control noresize" name="msg" required></textarea>
              </div>
              <div class="form-group">
                <label for="id_cat">Categoria</label>
                <select class="form-control" id="update_cat" required name="id_cat" title="Selecciona una..."></select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="updateTicket()">Save</button>
          </div>
        </div>
      </div>
    </div>
</body>
  <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/popper.js/1.0.0-beta.3/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</html>
